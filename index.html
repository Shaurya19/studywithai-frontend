<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyWithAI Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
    pre {
      background: #161b22;
      color: #9ef;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ StudyWithAI Frontend</h1>
  <p>This frontend talks to your FastAPI backend on EC2.</p>

  <div>
    <button id="checkHealth">Check Health</button>
    <button id="loadFlashcards">Load Flashcards</button>
    <button id="loadQuiz">Load Quiz</button>
  </div>

  <h2>Response:</h2>
  <pre id="response">Click a button to fetch data...</pre>

  <!-- Load dynamic config (generated by build script with env var) -->
  <script>
    window.CONFIG = {
      API_URL: "%API_URL%"  // replaced at build/deploy with env var
    };
  </script>

  <script>
    const responseBox = document.getElementById("response");

    function showResponse(data) {
      responseBox.textContent = JSON.stringify(data, null, 2);
    }

    // Health Check
    document.getElementById("checkHealth").addEventListener("click", async () => {
      try {
        const res = await fetch(window.CONFIG.API_URL + "/health");
        const data = await res.json();
        showResponse(data);
      } catch (err) {
        showResponse({ error: err.message });
      }
    });

    // Flashcards
    document.getElementById("loadFlashcards").addEventListener("click", async () => {
      try {
        const res = await fetch(window.CONFIG.API_URL + "/flashcards");
        const data = await res.json();
        showResponse(data);
      } catch (err) {
        showResponse({ error: err.message });
      }
    });

    // Quiz
    document.getElementById("loadQuiz").addEventListener("click", async () => {
      try {
        const res = await fetch(window.CONFIG.API_URL + "/quiz");
        const data = await res.json();
        showResponse(data);
      } catch (err) {
        showResponse({ error: err.message });
      }
    });
  </script>
</body>
</html>
